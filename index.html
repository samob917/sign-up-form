<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="deco">
        <div class="logo">
            <img src="5700_5_01.jpg" alt="Astronaut Logo" height="75px" width="75px">
            <h1>SWiz</h1>
        </div>
        <p>Photographer Name</p>
    </div>
    <div class="content">
        <div class="desc">
            <h2>
                Welcome to Scheduling Wizard!
                We are excited to have you partner with us.
                This will reduce your scheduling time by a lot.
            </h2>
            <h2>Making your scheduling problems dissapear.</h2>
        </div>
        <div class="form-div">
            <form action="#" method="post" id="join_form">
                <h1>Join Us Now!</h1>
                <div class="names">
                    <p>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </p>  
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </p>
                    <p>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </p>
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="join_form">
                Create Account
            </button>
            <p>Already Joined? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>
</html>
